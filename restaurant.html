<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鹿児島のおすすめの飲食店</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .list-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .item {
      background-color: #fff;
      border-left: 5px solid #4CAF50;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .item-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .item-description {
      font-size: 0.95em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>名所一覧</h1>
  <div class="list-container">
    <div class="item">
      <div class="item-title">蜂楽饅頭 鹿児島天文館店</div>
      <div class="item-description">九州のソウルフードで、生地にはちみつが入っているのが特徴。</div>
    </div>
    <div class="item">
      <div class="item-title">鹿児島ラーメン豚とろ 天文館本店</div>
      <div class="item-description">鹿児島豚をじっくり炊いた濃厚スープや、豚トロが絶品。</div>
    </div>
    <div class="item">
      <div class="item-title">Restaurant＆Wine Bar ヒトメクリ.</div>
      <div class="item-description">屋久島産の野菜など、屋久島の食材がふんだんに使用されているカフェ。</div>
    </div>
    <div class="item">
      <div class="item-title">黒豚と郷土料理 青葉</div>
      <div class="item-description">指宿ならではの魚や黒牛などの郷土料理を提供しているお店。</div>
    </div>
    <div class="item">
      <div class="item-title">指宿市営 唐船峡そうめん流し</div>
      <div class="item-description">水と木に囲まれた場所で湧き水で冷やしたそうめんを味わえる。</div>
    </div>
    <div class="item">
      <div class="item-title">みんなのゑびす家</div>
      <div class="item-description">枕崎近海でとれた魚の刺身や煮つけ天ぷらが味わえる。四季によって食材が変わるのも特徴。</div>
    </div>
  </div>
</body>
</html>
