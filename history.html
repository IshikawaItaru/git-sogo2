<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>鹿児島のおすすめの飲食店</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #f8f8f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .list-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .item {
      background-color: #fff;
      border-left: 5px solid #4CAF50;
      padding: 15px;
      margin-bottom: 15px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      border-radius: 8px;
    }

    .item-title {
      font-size: 1.2em;
      font-weight: bold;
      margin-bottom: 5px;
      color: #333;
    }

    .item-description {
      font-size: 0.95em;
      color: #666;
    }
  </style>
</head>
<body>
  <h1>名所一覧</h1>
  <div class="list-container">
    <div class="item">
      <div class="item-title">熊襲の地、隼人の地</div>
      <div class="item-description">古来の鹿児島は、熊襲や隼人と呼ばれる人々が住んでおりそのまま熊襲の地や隼人の地と呼ばれるようになった。</div>
    </div>
    <div class="item">
      <div class="item-title">上野原遺跡</div>
      <div class="item-description">日本最古かつ最大級の規模を誇る縄文遺跡でる。</div>
    </div>
    <div class="item">
      <div class="item-title">鉄砲伝来</div>
      <div class="item-description">1543年種子島に1隻の中国船が漂着し、便乗したポルトガル人が持っていた鉄砲を購入した。</div>
    </div>
    <div class="item">
      <div class="item-title">ザビエルによるキリスト教伝来</div>
      <div class="item-description">1549年にフランシスコ・ザビエルがキリスト教布教のため鹿児島に上陸した。これが日本にキリスト教布教の第一歩である。</div>
    </div>
    <div class="item">
      <div class="item-title">サツマイモ伝来</div>
      <div class="item-description">1705年に現在の指宿で前田利右衛門が琉球出兵の際に芋を持ち帰り栽培を始めた。</div>
    </div>
  </div>
</body>
</html>
